<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom-checkbox.css" />
  </head>
  <body>
    <div class="content">
      <div class="gerador-container">
        <h3 class="gerador-title">Gerador de Senhas</h3>
        <div class="gerador-password border-focus">
          <input class="gerador-input" placeholder="Sua nova senha aparecerá aqui" type="text" readonly />
          <div class="gerador-copy">
            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="copy" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-copy fa-w-14 fa-2x">
              <path
                fill="currentColor"
                d="M433.941 65.941l-51.882-51.882A48 48 0 0 0 348.118 0H176c-26.51 0-48 21.49-48 48v48H48c-26.51 0-48 21.49-48 48v320c0 26.51 21.49 48 48 48h224c26.51 0 48-21.49 48-48v-48h80c26.51 0 48-21.49 48-48V99.882a48 48 0 0 0-14.059-33.941zM266 464H54a6 6 0 0 1-6-6V150a6 6 0 0 1 6-6h74v224c0 26.51 21.49 48 48 48h96v42a6 6 0 0 1-6 6zm128-96H182a6 6 0 0 1-6-6V54a6 6 0 0 1 6-6h106v88c0 13.255 10.745 24 24 24h88v202a6 6 0 0 1-6 6zm6-256h-64V48h9.632c1.591 0 3.117.632 4.243 1.757l48.368 48.368a6 6 0 0 1 1.757 4.243V112z"
                class=""
              ></path>
            </svg>
          </div>
          <div class="gerador-reload">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-redo-alt fa-w-16 fa-2x">
              <path
                fill="currentColor"
                d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
        <form method="POST" class="gerador-configs">
          <div>
            <div class="password-size">
              <label for="size">
                <span>Tamanho da Senha:</span>
                <input id="size" class="border-focus" name="size" type="number" min="1" max="50" value="10" />
              </label>
            </div>
            <div class="password-repeat">
              <label for="repeat">
                <span>Repetição máxima:</span>
                <input id="repeat" class="border-focus" name="repeat" type="number" min="1" max="5" value="3" />
              </label>
            </div>
            <div class="password-symbols">
              <label for="symbols">
                <span>Símbolos:</span>
                <input id="symbols" class="border-focus" name="symbols" type="text" min="1" max="50" value="!#$%&()/*-+~^" />
              </label>
            </div>
          </div>
          <div class="cbx-form">
            <label class="cbxLbl">
              Letra maiúscula
              <input id="cbxUpperCase" checked type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="cbxLbl">
              Letra minúscula
              <input id="cbxLowerCase" checked type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="cbxLbl">
              Números
              <input id="cbxNumber" checked type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="cbxLbl">
              Símbolos
              <input id="cbxSymbol" checked type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="form-button"><button class="border-focus">Gerar senha</button></div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
